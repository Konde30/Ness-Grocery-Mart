<!-- header modal -->
<div class=" modal fade"  [ngClass]="[mainDialogType == 'login' ? 'login_dialog in' : '']" id="myModal88" tabindex="-1" role="dialog" aria-labelledby="myModal88"
  aria-hidden="true">
  <div class="modal-dialog modal-lg ">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" (click)="closeDialog('login_dialog')" class="close" data-dismiss="modal" aria-hidden="true">
          &times;</button>
        <h4 class="modal-title" id="myModalLabel">Don't Wait, Login now!</h4>
      </div>
      <div class="modal-body modal-body-sub">
        <div class="row">
          <div class="col-md-8 modal_body_left modal_body_left1" style="border-right: 1px dotted #C2C2C2;padding-right:3em;">
            <div class="sap_tabs">	
              <div id="horizontalTab" [ngClass]="[dialogType =='login' ? 'login' : 'register']" style="display: block; width: 100%; margin: 0px;">
                <ul>
                  <li (click)="dialogTypeInside('login')"class="resp-tab-item" aria-controls="tab_item-0"><span>Sign in</span></li>
                  <li (click)="dialogTypeInside('register')" class="resp-tab-item" aria-controls="tab_item-1"><span>Sign up</span></li>
                </ul>		
                <div class="tab-1 resp-tab-content" aria-labelledby="tab_item-0">
                  <div class="facts">
                    <div class="register">
                      <form action="#" method="post">			
                        <input [(ngModel)]="mobile" name="Email" placeholder="Email Address" type="text" required="">						
                        <input [(ngModel)]="password"  name="Password" placeholder="Password" type="password" required="">										
                        <div class="sign-up">
                          <input (click)="loginUserCheck();refresh()" type="submit" value="Sign in"/>
                        </div>
                      </form>
                    </div>
                  </div> 
                </div>	 
                <div class="tab-2 resp-tab-content" aria-labelledby="tab_item-1">
                  <div class="facts">
                    <div class="register">
                      <form action="#" method="post">			
                        <input [(ngModel)]="register.name" placeholder="Name" name="Name" type="text" required=""><br>
                        <input [(ngModel)]="register.mobile" placeholder="Mobile" name="mobile" type="text" required="">
                        <input [(ngModel)]="register.email" placeholder="Email Address" name="Email" type="email" [pattern]="('^[a-z0-9._%+-]+@[a-z0-9.-]+\\.[a-z]{2,4}$')" required="">	
                        <input [(ngModel)]="register.password" placeholder="Password" name="Password" type="password" required="">	
                        <input [(ngModel)]="register.re_password" placeholder="Confirm Password" name="Password" type="password" required="">
                        <div class="sign-up">
                          <input (click)="registerUser()"  type="submit" value="Create Account"/>
                        </div>
                      </form>
                    </div>
                  </div>
                </div> 			        					            	      
              </div>	
            </div>
            <script src="assets/js/easyResponsiveTabs.js" type="text/javascript"></script>
            <script type="text/javascript">
              $(document).ready(function () {
                $('#horizontalTab').easyResponsiveTabs({
                  type: 'default', //Types: default, vertical, accordion           
                  width: 'auto', //auto or any width like 600px
                  fit: true   // 100% fit in a container
                });
              });
            </script>
            <div id="OR" class="hidden-xs">OR</div>
          </div>
          <div class="col-md-4 modal_body_right modal_body_right1">
            <div class="row text-center sign-with">
              <div class="col-md-12">
                <h3 class="other-nw"></h3>
              </div>
              <div class="col-md-12">
                <ul class="social">
                  <li class="social_facebook"><a href="#" class="entypo-facebook"></a></li>
                  <li class="social_dribbble"><a href="#" class="entypo-dribbble"></a></li>
                  <li class="social_twitter"><a href="#" class="entypo-twitter"></a></li>
                  <li class="social_behance"><a href="#" class="entypo-behance"></a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
